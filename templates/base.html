{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <title>Task manager</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body> 

    <div class="container">
   
  

        <!-- Task Area -->
      
      
          <div class="my-name">  
          
         
         <div class="sider">
          <div class="text-end pt-5">
             
            {% if request.user.is_authenticated %}
            
          
          
          
          
            <h2>Hello,<p>{{ request.user }}</p> </h2> 
            <a href="{% url 'sign-out' %}" class="btn btn-danger">Logout</a>
            {% else %}
            <h2>Hello, </h2>
            <a href="{% url 'sign-in' %}" class="btn btn-primary " >Login</a>
            {% endif %}
          </div>
          <a href="{% url 'tasks:tasks' %}">Home</a>
          <hr>
          <div class="new-task-button">
            <a class="btn btn-primary"  href="{% url 'tasks:create-task' %}">Creat new task</a>
          </div>
          <div class="incomplete-task-up">
            <div class="incomplete-task">
          
              <p>You have {{task_count}} <span style="color: #FFBD44;">Incompleted</span> Tasks :(</p>
          
            </div>
          </div>
          </div>
      
          <div class="uppertaskarea">
            <div class="taskarea">
      
 {% block content %}

{% endblock content %}
      
         
      
            </div>
          </div>
      
          
        </div>
      </div>


</div>


</body>
</html>
